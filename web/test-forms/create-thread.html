<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Thread</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script src="../test-scripts/logger.js"></script>
</head>
<body>

<div class="url-watcher">
    Form action url:<br>
    <input type="text" id="url" value="">
    <br><br>
</div>

<form id="testForm" action="/boards/test/threads" method="post" accept-charset="UTF-8" enctype="multipart/form-data">
    Name: <br><input type="text" name="name" value="Anon"><br>
    Subj: <br><input type="text" name="subject" value=""><br>
    Text: <br><textarea name="text" cols="40" rows="10"></textarea><br>
    Is chat : <input type="checkbox" name="isChat"/><br>
    Files: <br>
    <!--
        TODO: Поля для файлов должны генерироваться кодом + в таком количестве, в котором разрешают параметры борды
    -->
    <div id="files">
    </div>

    <br><input type="submit" value="Submit">
</form>

<div class="log">
    <br><br><br><br><br>
    Response from server:<br>
    <pre
        id="logOutput"
        style="border: 1px solid black; width: 1800px; height: 500px; overflow: scroll; white-space: pre-wrap"
    ></pre>
</div>

</body>
</html>
